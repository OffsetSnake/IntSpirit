<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Домашнее задание</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Модальное окно</h1>
	<button id="openBtn" class="btn">Открыть модальное окно</button>
	<div id="modal" class="modal">
		<form class="content">
			<button class="close" id="closeBtn">x</button>
			<h2>Зарегистрируйся!</h2>
			<label class="label-content" for="eml">Email:</label>
			<input type="email" id="eml" required>
			<label class="label-content" for="pas">Пароль:</label>
			<input type="password" id="pas" required>
			<div class="btns">
				<button class="btn" id="send">Отправить</button>
				<button class="btn" id="closeBtnForm">Закрыть</button>
			</div>
		</form>
	</div>
<script src="script.js"></script>
</body>
</html>
